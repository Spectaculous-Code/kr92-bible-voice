name: trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '32 16 * * 5'

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This step sets a lowercase version of the repository name as a variable.
      - name: Set lowercase repo name
        id: lower_repo
        run: |
          echo "repo_name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build an image from Dockerfile
        # The working-directory has been removed. Docker will now look for the Dockerfile
        # in the root of the repository, which is the default location.
        run: |
          docker build -t docker.io/${{ steps.lower_repo.outputs.repo_name }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        # Changed the reference from a specific commit hash to a stable version tag.
        # This is more reliable as commit hashes can sometimes be unstable.
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          image-ref: 'docker.io/${{ steps.lower_repo.outputs.repo_name }}:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
